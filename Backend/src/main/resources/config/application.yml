server:
  port: 8080

spring:
  profiles:
    # Define que o profile usado sera o Local
    active: local

  # Nome da aplicacao
  application:
    name: backend-spring-ai

  # Dados de conexao do banco de dados
  datasource:
    username: postgres
    password: postgres

  # Define o tamanho maximo do arquivo que a aplicacao pode receber
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  # Define que o banco de dados e o postgreSQL
  jpa:
    hibernate:
      ddl-auto: validate
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Configuracoes do Flyway (migrations)
  flyway:
    baseline-on-migrate: true
    fail-on-missing-locations: true
    sql-migration-prefix: V
    validate-on-migrate: true
    baseline-version: 0
    repair: true
    locations: classpath:db.migration
    enable: true

  # Configuracao do Spring AI
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          # Modelo de LLM
          model: gpt-4o
    vectorstore:
      # Configuracao da tabela que armazena os Embeddings
      pgvector:
        initialize-schema: true

# Configuracao do token do spring security
api:
  security:
    token:
      secret: my-secret-key
      expiration-hours: 2
